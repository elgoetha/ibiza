<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachelor Party Ibiza - Questions for Aline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .question-number { /* Changed from .vraag-nummer */
            font-size: 1.25rem;
            font-weight: 500;
            color: #6b7280; /* Text Gray 400 */
            margin-bottom: 0.5rem;
        }
        .answer-input-container { /* New container for input and button */
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 1rem;
        }
        .answer-input { /* Changed from .antwoord-input */
            border-radius: 0.5rem 0 0 0.5rem; /* Rounded md left */
            padding: 0.75rem;      /* Padding 3 */
            border: 1px solid #d1d5db;  /* Border Gray 300 */
            width: 100%;
            font-size: 1rem;         /* Text base */
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.06); /* Inner shadow */
            border-right: none; /* Remove right border */
        }
        .answer-input:focus {
            outline: none;
            border-color: #3b82f6;  /* Border Blue 500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15); /* Ring Blue 200 */
        }
        .send-button { /* Changed from .verzend-knop */
            border-radius: 0 0.5rem 0.5rem 0; /* Rounded md right */
            padding: 0.75rem;      /* Padding 3 */
            background-color: #3b82f6;  /* Bg Blue 500 */
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition-duration: 300ms; /* Transition duration 300ms */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Add shadow */
            aspect-ratio: 1; /* Keep it square */
            border: none; /* Remove border */
        }
        .send-button:hover {
            background-color: #2563eb;  /* Bg Blue 700 on hover */
        }
        .feedback-message { /* Changed from .feedback-bericht */
            margin-top: 1rem;
            font-weight: 500;
            border-radius: 0.375rem; /* rounded-md */
            padding: 0.75rem;        /* py-3 px-4 */
        }
        .correct {
            background-color: #f0fdf4; /* bg-green-100 */
            color: #15803d;          /* text-green-600 */
            border: 1px solid #16a34a;  /* border-green-500 */
        }
        .incorrect {
            background-color: #fef2f2; /* bg-red-100 */
            color: #b91c1c;          /* text-red-700 */
            border: 1px solid #dc2626;  /* border-red-500 */
        }
        .skipped { /* Changed from .overgeslagen */
            background-color: #fef08a; /* bg-yellow-100 */
            color: #78350f;          /* text-yellow-800 */
            border: 1px solid #fcd34d;  /* border-yellow-300 */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gradient-to-r from-purple-400 to-pink-500 min-h-screen flex justify-center items-center py-10">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full text-center">
        <h1 class="text-2xl font-semibold text-blue-600 mb-6">Question for the bachelor</h1>
        <div id="question-container" class="mb-6">
            <p id="question-number" class="question-number"></p>
            <p id="question-text" class="text-lg text-gray-700"></p>
            <div class="answer-input-container">
                <input type="text" id="answer-input" class="answer-input" placeholder="Your answer...">
                <button id="send-button" class="send-button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </div>
        </div>
        <div id="feedback-container" class="feedback-message" style="display: none;"></div>
        <div id="error-container" style="display: none;">
            <p class="text-red-600 font-medium">An error occurred.</p>
        </div>
    </div>

    <script>
        const questions = [
            "Who will have the biggest hangover after our wedding?", // 1
            "After how many dates did we sleep together?", // 2
            "What is Aline's favorite restaurant dessert?", // 3
            "What did Aline want to be when she grew up?", // 4
            "What is Aline's ultimate dream vacation destination?", // 5
            "How many exes does Aline have?", // 6
            "What is Aline's favorite lingerie set from her closet?", // 7
            "Who said 'I love you' first?", // 8
            "What was your first argument about?", // 9
            "If Aline had to eat one meal for the rest of her life, what would it be?", // 10
            "What is Aline's guilty pleasure?", // 11
            "What does Aline usually say when she says goodbye on the phone?", // 12
            "What snack can wake Aline up at night?", // 13
            "What is a crazy or funny ritual you have together?", // 14
            "What is Aline's cup size?", // 15
        ];

        // IMPORTANT: Update these with the actual paths to your audio files!
        // These paths are relative to your index.html file.
        // Example: If your audio files are in a folder named 'audio' next to index.html,
        // and the file for the first question is 'q0.mp3', then the path would be 'audio/q0.mp3'.
        const audioPaths = [
            "audio/0.mp3", // For question 1 (index 0)
            "audio/1.mp3", // For question 2 (index 1)
            "audio/2.mp3",
            "audio/3.mp3",
            "audio/4.mp3",
            "audio/5.mp3",
            "audio/6.mp3",
            "audio/7.mp3",
            "audio/8.mp3",
            "audio/9.mp3",
            "audio/10.mp3",
            "audio/11.mp3",
            "audio/12.mp3",
            "audio/13.mp3",
            "audio/14.mp3", // For question 15 (index 14)
        ];

        const correctAnswers = [
            "Elias", // 1
            "Four", // 2
            "Warm apple pie with a scoop of vanilla ice cream", // 3
            "Hairdresser", // 4
            "Miraflores", // 5
            "Two", // 6
            "None, Elias promised to buy one", // 7
            "Aline", // 8
            "Elias was angry when Aline was cooking chili con carne", // 9
            "Pasta", // 10
            "Watching 'Familie' (TV show)", // 11 (Assuming 'Familie' is the Belgian TV show)
            "Bye darling", // 12
            "None - don't wake me up wtf", // 13
            "Acting silly, ridiculous, and childish together. Super freaky", // 14
            "The size of Elias' hands and mouth", // 15
        ];

        let answeredQuestions = JSON.parse(localStorage.getItem('beantwoordeVragen')) || []; // Using old key for compatibility
        let skippedQuestions = JSON.parse(localStorage.getItem('overgeslagenVragen')) || []; // Using old key for compatibility
        let questionAnswerTimestamps = JSON.parse(localStorage.getItem('vraagAntwoordTimestamps')) || {}; // Using old key

        let currentQuestionIndex; // Renamed from vraagIndex
        let isFirstLoad = true; // Renamed from eersteLoad

        function loadQuestion() { // Renamed from getVraag
            if (answeredQuestions.length + skippedQuestions.length >= questions.length) {
                document.getElementById('question-text').textContent = "All questions have been answered or skipped! Thanks for participating!";
                document.getElementById('question-number').textContent = "";
                document.getElementById('answer-input-container').style.display = 'none';
                document.getElementById('feedback-container').style.display = 'none';
                return;
            }

            // Only load a new question on the initial page load
            if (isFirstLoad) {
                let lowestNonSkippedIndex = -1;
                for (let i = 0; i < questions.length; i++) {
                    if (!skippedQuestions.includes(i)) {
                        lowestNonSkippedIndex = i;
                        break;
                    }
                }

                if (lowestNonSkippedIndex !== -1) {
                    currentQuestionIndex = lowestNonSkippedIndex;
                } else {
                    // This case means all questions are either answered or skipped.
                    document.getElementById('question-text').textContent = "All questions have been skipped! Please reset from the overview page if you wish to answer them.";
                    document.getElementById('question-number').textContent = "";
                    document.getElementById('answer-input-container').style.display = 'none';
                    document.getElementById('feedback-container').style.display = 'none';
                    return; // Exit if no more questions to show
                }
                isFirstLoad = false; // Set to false so the question doesn't change on answering
            }

            document.getElementById('question-number').textContent = `Question ${currentQuestionIndex + 1}`;
            document.getElementById('question-text').textContent = questions[currentQuestionIndex];
            document.getElementById('answer-input').value = ''; // Clear input field
            document.getElementById('feedback-container').style.display = 'none'; // Clear feedback message
            document.getElementById('answer-input-container').style.display = 'flex'; // Ensure input and button are visible
        }

        function checkAnswer() { // Renamed from controleerAntwoord
            const answerInput = document.getElementById('answer-input');
            const feedbackContainer = document.getElementById('feedback-container');
            const answer = answerInput.value.trim();

            if (answer.toLowerCase() === correctAnswers[currentQuestionIndex].toLowerCase()) {
                feedbackContainer.textContent = "Correct! Well done!";
                feedbackContainer.className = "feedback-message correct";
            } else {
                feedbackContainer.textContent = "Incorrect, try again!";
                feedbackContainer.className = "feedback-message incorrect";
            }

            feedbackContainer.style.display = 'block';

            // Store the timestamp and mark as answered
            questionAnswerTimestamps[currentQuestionIndex] = new Date().toISOString();
            localStorage.setItem('vraagAntwoordTimestamps', JSON.stringify(questionAnswerTimestamps));

            // Add to answered questions if not already there
            if (!answeredQuestions.includes(currentQuestionIndex)) {
                answeredQuestions.push(currentQuestionIndex);
                localStorage.setItem('beantwoordeVragen', JSON.stringify(answeredQuestions));
            }

            // Play audio if available
            if (audioPaths[currentQuestionIndex]) {
                const audio = new Audio(audioPaths[currentQuestionIndex]);
                audio.play().catch(e => console.error("Audio playback failed:", e));
            }
        }

        document.getElementById('send-button').addEventListener('click', checkAnswer); // Renamed from verzend-knop

        // Initial load of the question when the page loads
        document.addEventListener('DOMContentLoaded', loadQuestion);
    </script>
</body>
</html>
