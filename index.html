<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vrijgezellenfeest Ibiza - Vragen voor Aline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gradient-to-r from-purple-400 to-pink-500 min-h-screen flex justify-center items-center py-10">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full text-center">
        <h1 class="text-2xl font-semibold text-blue-600 mb-6">Vraag voor de Vrijgezel</h1>
        <div id="vraag-container" class="mb-6">
            <p id="vraag-tekst" class="text-lg text-gray-700">Laden van vraag...</p>
        </div>
        <div id="antwoord-container" style="display: none;">
            <p class="text-green-600 font-medium">Antwoord gegeven! Bedankt.</p>
        </div>
        <div id="error-container" style="display: none;">
            <p class="text-red-600 font-medium">Er is een fout opgetreden.</p>
        </div>
        <button id="volgende-vraag-knop" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white font-semibold rounded-full py-3 px-6 transition duration-300 ease-in-out shadow-md focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2">
            Volgende Vraag
        </button>
    </div>

    <script>
        const vragen = [
            "Wat is Aline's favoriete kleur?",
            "Waar ging Aline's eerste vakantie heen?",
            "Wat is Aline's lievelingseten?",
            "Heeft Aline een verborgen talent?",
            "Wat is Aline's grootste droom?",
            "Welk lied doet Aline altijd dansen?",
            "Wat is Aline's grappigste gewoonte?",
            "Wat is het gekste dat Aline ooit heeft gedaan?",
            "Wat is Aline's favoriete dier?",
            "Welk boek of film kan Aline eindeloos herbekijken?",
        ];

        let beantwoordeVragen = JSON.parse(localStorage.getItem('beantwoordeVragen')) || [];
        let vraagIndex;

        function getVraag() {
            if (beantwoordeVragen.length >= vragen.length) {
                document.getElementById('vraag-tekst').textContent = "Alle vragen zijn beantwoord! Bedankt voor het meedoen!";
                document.getElementById('volgende-vraag-knop').style.display = 'none';
                return;
            }

            let nieuweVraagIndex;
            do {
                nieuweVraagIndex = Math.floor(Math.random() * vragen.length);
            } while (beantwoordeVragen.includes(nieuweVraagIndex));

            vraagIndex = nieuweVraagIndex;
            document.getElementById('vraag-tekst').textContent = vragen[vraagIndex];
            document.getElementById('volgende-vraag-knop').disabled = false;
        }

        function markeerVraagAlsBeantwoord() {
            beantwoordeVragen.push(vraagIndex);
            localStorage.setItem('beantwoordeVragen', JSON.stringify(beantwoordeVragen));
            document.getElementById('antwoord-container').style.display = 'block';
            document.getElementById('volgende-vraag-knop').disabled = true;
            setTimeout(() => {
                document.getElementById('antwoord-container').style.display = 'none';
                getVraag();
            }, 2000);
        }

        document.getElementById('volgende-vraag-knop').addEventListener('click', markeerVraagAlsBeantwoord);

        getVraag();
    </script>
</body>
</html>
