<!-- overzicht.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachelor Party Ibiza - Questions Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .question-item { /* Changed from .vraag-item */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;  /* py-3 px-4 */
            margin-bottom: 0.5rem;    /* mb-2 */
            border-radius: 0.375rem;  /* rounded-md */
            background-color: #f7fafc;  /* bg-gray-100 */
            border: 1px solid #e2e8f0;  /* border-gray-200 */
        }
        .question-item:nth-child(odd) {
             background-color: #edf2f7; /* bg-gray-200 for odd items */
        }

        .question-text { /* Changed from .vraag-tekst */
            margin-right: 1rem;       /* mr-4 */
            font-size: 1rem;         /* text-base */
            color: #4a5568;          /* text-gray-700 */
        }
        .skip-button { /* Changed from .sla-over-knop */
            background-color: #f59e0b;  /* bg-yellow-500 */
            color: #fff;
            padding: 0.5rem 1rem;      /* py-2 px-4 */
            border-radius: 0.375rem;  /* rounded-md */
            cursor: pointer;
            transition-duration: 300ms; /* duration-300 */
            font-size: 0.875rem;    /* text-sm */
            display: flex; /* Use flexbox for icon alignment */
            align-items: center; /* Vertically center icon and text */
            gap: 0.5rem; /* Space between icon and text */
        }
        .skip-button:hover {
            background-color: #d97706;  /* bg-yellow-700 on hover */
        }
        .skipped { /* Changed from .overgeslagen */
            background-color: #fef08a; /* bg-yellow-100 */
            color: #78350f;          /* text-yellow-800 */
            border: 1px solid #fcd34d;  /* border-yellow-300 */
        }
         .answered { /* Changed from .beantwoord */
            background-color: #f0fdf4; /* bg-green-100 */
            color: #15803d;          /* text-green-600 */
            border: 1px solid #16a34a;  /* border-green-500 */
        }

        .reset-button { /* Changed from .reset-knop */
            background-color: #dc2626; /* bg-red-500 */
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition-duration: 300ms;
            font-size: 1rem;
            margin-top: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .reset-button:hover {
            background-color: #b91c1c; /* bg-red-700 */
        }

        .unskip-button { /* Changed from .niet-overslaan-knop */
            background-color: #10b981; /* bg-emerald-500 */
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition-duration: 300ms;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: 0.5rem;
        }

        .unskip-button:hover {
            background-color: #059669; /* bg-emerald-700 */
        }

    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen py-10">
    <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
        <h1 class="text-2xl font-semibold text-blue-600 mb-6 text-center">Questions Overview</h1>
        <div id="questions-list"> <!-- Changed from #vragen-lijst -->
            </div>
        <button id="reset-button" class="reset-button">Reset All Questions</button> <!-- Changed from #reset-knop -->
        <a href="index.html" class="mt-6 inline-block text-blue-500 hover:text-blue-700 transition-colors duration-200 font-medium text-center block">
            Back to Question
        </a>
    </div>

    <script>
        const questions = [ // Changed from vragen
            "Who will have the biggest hangover after our wedding?", // 1
            "After how many dates did we sleep together?", // 2
            "What is Aline's favorite restaurant dessert?", // 3
            "What did Aline want to be when she grew up?", // 4
            "What is Aline's ultimate dream vacation destination?", // 5
            "How many exes does Aline have?", // 6
            "What is Aline's favorite lingerie set from her closet?", // 7
            "Who said 'I love you' first?", // 8
            "What was your first argument about?", // 9
            "If Aline had to eat one meal for the rest of her life, what would it be?", // 10
            "What is Aline's guilty pleasure?", // 11
            "What does Aline usually say when she says goodbye on the phone?", // 12
            "What snack can wake Aline up at night?", // 13
            "What is a crazy or funny ritual you have together?", // 14
            "What is Aline's cup size?", // 15
        ];

        let answeredQuestions = JSON.parse(localStorage.getItem('beantwoordeVragen')) || []; // Using old key for compatibility
        let skippedQuestions = JSON.parse(localStorage.getItem('overgeslagenVragen')) || []; // Using old key for compatibility
        // removed laatsteBeantwoordeVraag as it's not strictly used for logic
        let questionAnswerTimestamps = JSON.parse(localStorage.getItem('vraagAntwoordTimestamps')) || {}; // Using old key for compatibility


        const questionsList = document.getElementById('questions-list'); // Changed from vragenLijst
        questionsList.innerHTML = ''; // Clear the list

        questions.forEach((question, index) => { // Changed from vraag
            const questionItem = document.createElement('div'); // Changed from vraagItem
            questionItem.className = 'question-item';
            questionItem.innerHTML = `<p class="question-text">${index + 1}. ${question}</p>`; // Changed from vraag-tekst

            if (answeredQuestions.includes(index)) {
                questionItem.classList.add('answered'); // Changed from beantwoord
                const timestamp = questionAnswerTimestamps[index] ? new Date(questionAnswerTimestamps[index]).toLocaleString() : 'Unknown'; // Changed from Onbekend
                questionItem.innerHTML += `<span class="text-green-600 font-medium">Answered on: ${timestamp}</span>`; // Changed from Beantwoord op
            } else if (skippedQuestions.includes(index)) {
                questionItem.classList.add('skipped'); // Changed from overgeslagen
                questionItem.innerHTML += `<span class="text-yellow-800 font-medium">Skipped</span>`; // Changed from Overgeslagen
                const unskipButton = document.createElement('button'); // Changed from nietOverslaanKnop
                unskipButton.className = 'unskip-button';
                unskipButton.textContent = 'Unskip'; // Changed from Neem terug
                const icon = document.createElement('span');
                icon.className = "material-symbols-outlined";
                icon.textContent = "undo";
                unskipButton.prepend(icon);

                unskipButton.addEventListener('click', () => {
                    skippedQuestions = skippedQuestions.filter(qIndex => qIndex !== index);
                    localStorage.setItem('overgeslagenVragen', JSON.stringify(skippedQuestions));
                    questionItem.classList.remove('skipped'); // Changed from overgeslagen
                    questionItem.innerHTML = `<p class="question-text">${index + 1}. ${question}</p>`; // Changed from vraag-tekst
                    const skipButton = document.createElement('button'); // Changed from slaOverKnop
                    skipButton.className = 'skip-button';
                    skipButton.textContent = 'Skip'; // Changed from Sla over
                    const icon = document.createElement('span');
                    icon.className = "material-symbols-outlined";
                    icon.textContent = "skip_forward";
                    skipButton.prepend(icon);

                    skipButton.addEventListener('click', () => {
                        skippedQuestions.push(index);
                        localStorage.setItem('overgeslagenVragen', JSON.stringify(skippedQuestions));
                        questionItem.classList.add('skipped'); // Changed from overgeslagen
                        questionItem.innerHTML = `<p class="question-text">${index + 1}. ${question}</p><span class="text-yellow-800 font-medium">Skipped</span>`; // Changed from vraag-tekst, Overgeslagen
                        window.location.reload();
                    });
                    questionItem.appendChild(skipButton);

                    window.location.reload(); // Reload to refresh the list and potentially index.html if active on another tab

                });
                questionItem.appendChild(unskipButton);
            }
             else {
                const skipButton = document.createElement('button'); // Changed from slaOverKnop
                skipButton.className = 'skip-button';
                skipButton.textContent = 'Skip'; // Changed from Sla over
                const icon = document.createElement('span');
                icon.className = "material-symbols-outlined";
                icon.textContent = "skip_forward";
                skipButton.prepend(icon); // Place icon before text

                skipButton.addEventListener('click', () => {
                    skippedQuestions.push(index);
                    localStorage.setItem('overgeslagenVragen', JSON.stringify(skippedQuestions));
                    questionItem.classList.add('skipped'); // Changed from overgeslagen
                    questionItem.innerHTML = `<p class="question-text">${index + 1}. ${question}</p><span class="text-yellow-800 font-medium">Skipped</span>`; // Changed from vraag-tekst, Overgeslagen
                     // Refresh the current page.
                    window.location.reload();

                });
                questionItem.appendChild(skipButton);
            }
            questionsList.appendChild(questionItem); // Changed from vragenLijst
        });

        document.getElementById('reset-button').addEventListener('click', () => { // Changed from reset-knop
            localStorage.removeItem('beantwoordeVragen');
            localStorage.removeItem('overgeslagenVragen');
            localStorage.removeItem('vraagAntwoordTimestamps');
            answeredQuestions = [];
            skippedQuestions = [];
            questionAnswerTimestamps = {};
            window.location.reload();
        });
    </script>
</body>
</html>
