<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      #qrcode-container {
        margin-top: 2rem;
        display: flex;
        justify-content: center;
      }
      #qrcode-canvas {
        border: 2px solid #000;
        border-radius: 8px;
      }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white rounded-lg shadow-md p-8 max-w-md w-full text-center">
        <h1 class="text-2xl font-semibold text-blue-600 mb-6">QR Code Generator</h1>
        <div id="qrcode-container">
            <canvas id="qrcode-canvas"></canvas>
        </div>
        <p class="mt-4 text-gray-600">Scan deze QR-code met je smartphone.</p>
    </div>
    <script>
        const url = "https://elgoetha.github.io/ibiza/index.html";
        const qrcodeCanvas = document.getElementById("qrcode-canvas");

        function generateQRCode(text, canvas) {
            const qrcode = new QRCode(0, QRCode.CorrectLevel.H);
            qrcode.addData(text);
            qrcode.make();

            const context = canvas.getContext("2d");
            const tileCount = qrcode.getModuleCount();
            const tileSize = canvas.width / tileCount;

            canvas.height = canvas.width;
            context.clearRect(0, 0, canvas.width, canvas.height);

            for (let row = 0; row < tileCount; row++) {
                for (let col = 0; col < tileCount; col++) {
                    if (qrcode.isDark(row, col)) {
                        context.fillStyle = "#000000";
                        context.fillRect(col * tileSize, row * tileSize, tileSize, tileSize);
                    }
                }
            }
        }
        generateQRCode(url, qrcodeCanvas);
    </script>
</body>
</html>
